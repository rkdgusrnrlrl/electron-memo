<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>memo</title>
    <style>
        html {
            height : 100%
        }
        body {
            background-color: #feff9c;
            cursor: text;
            height: 100%;
            margin: 0;
        }
        textarea {
            width: 98%;
            height: 98%;
            border:0;
            resize:none;
            background-color : #feff9c;
            font-size: 20px;
        }
        textarea:focus {
            outline: 0;
        }
    </style>
</head>
<body>
<textarea id="note" class="mousetrap"></textarea>
<script src="script/mousetrap.min.js"></script>
<script>
	const {ipcRenderer} = require('electron')
	const id = require('electron').remote.getCurrentWindow().id

	Mousetrap.bind(['command+s', 'ctrl+s'], function() {
1		const memo = document.querySelector('#note').value
		ipcRenderer.send('save-memo', {id: id, memo: memo})
		return false
	})

    document.querySelector('body').addEventListener('click', () => {
        document.querySelector('#note').focus()
        console.log('click')
    })
</script>
</body>
</html>
